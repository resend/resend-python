[tox]
skipsdist = true

# These envs are run in order if you just run `tox`
envlist =
    format # runs auto-formatter - black
    lint   # lints
    mypy   # type checking
    py     # tests

[base]
deps =
    -r requirements.txt

[testenv:py]
deps =
    pytest
    pytest-cov
    {[base]deps}

commands =
    pytest --cov=resend --cov-report=xml \
        --doctest-modules \
        {posargs:tests}

[testenv:format]
deps =
    black
    isort
commands =
    black .
    isort .
description = Run linters.

[testenv:lint]
deps =
    flake8<5.0.0
    pep8-naming

commands =
    flake8 --max-line-length=130 resend/

[testenv:mypy]
deps =
    mypy
    typing-extensions
    types-requests
commands =
    mypy --install-types --non-interactive --ignore-missing-imports resend/
description = Run the mypy tool to check static typing on the project.